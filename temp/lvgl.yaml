lvgl:
  displays:
    - id: main_display
      bg_color: 0x000000
      widgets:
        - obj:
            id: main_screen
            width: 100%
            height: 100%
            bg_color: 0x000000
            layout:
              type: GRID
              grid_columns: [FR(1), FR(1), FR(1)]
              grid_rows: [FR(1), FR(1), FR(1)]
              pad_all: 8
              pad_row: 8
              pad_column: 8
            widgets:
              # --- 1. SPIDER PLANT ---
              - obj:
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  width: 100%
                  height: 100%
                  radius: 12
                  bg_color: 0x1F2937 # Gray 800
                  clip_corner: true
                  widgets:
                    # Status Strip
                    - obj:
                        width: 100%
                        height: 8
                        y: 0
                        bg_color: 0x10B981 # Default Green
                      on_val:
                        if:
                          condition:
                            text_sensor.state:
                              id: spider_state
                              state: "problem"
                          then:
                            - lvgl.obj.set_style_bg_color: 
                                color: 0xEF4444 # Red
                          else:
                            - lvgl.obj.set_style_bg_color: 
                                color: 0x10B981 # Green
                    # Name
                    - label:
                        text: "Spider Plant"
                        text_font: font_roboto_24
                        text_color: 0xFFFFFF
                        align: CENTER
                        y: -10
                    # Species
                    - label:
                        text: "Chlorophytum comosum"
                        text_font: font_roboto_14
                        text_color: 0x9CA3AF # Gray 400
                        align: CENTER
                        y: 15
                    # Metrics Footer
                    - label:
                        text: "Checking..."
                        text_font: font_roboto_14
                        text_color: 0xD1D5DB
                        align: BOTTOM_MID
                        y: -10
                      on_val:
                         text: !lambda 'return "Moisture: " + id(spider_moist).state;'

              # --- 2. POTHOS ---
