                  width: 100%
                  height: 110
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  widgets:
                    - label: { text: "NINA 3: TARGET", styles: style_unit_small, align: BOTTOM_LEFT }
                    - label: { id: lbl_nina3_target, text: "--", text_font: font_target_large, text_color: 0xFFFFFF, align: RIGHT_MID }

              # ROW 2: RMS & HFR (Two Columns)
              - obj:
                  width: 100%
                  height: 180
                  bg_opa: TRANSP
                  border_width: 0
                  layout: { type: flex, flex_flow: ROW, pad_column: 12 }
                  widgets:
                    - obj:
                        id: nina3_card_rms
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                        widgets:
                          - label: { text: "RMS (Arcsec)", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina3_rms, text: "--", text_font: font_roboto_hero, text_color: 0xFFFFFF, text_align: CENTER, width: 100% }
                    - obj:
                        id: nina3_card_hfr
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                        widgets:
                          - label: { text: "HFR (Px)", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina3_hfr, text: "--", text_font: font_roboto_hero, text_color: 0xFF6B9D, text_align: CENTER, width: 100% }

              # ROW 3: EXP #, TIME, SAT (Three Columns)
              - obj:
                  width: 100%
                  height: 140
                  bg_opa: TRANSP
                  border_width: 0
                  layout: { type: flex, flex_flow: ROW, pad_column: 10 }
                  widgets:
