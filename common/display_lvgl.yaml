    - id: style_clr_l
      text_color: filter_l
    - id: style_clr_r
      text_color: filter_r
    - id: style_clr_g
      text_color: filter_g
    - id: style_clr_b
      text_color: filter_b
    - id: style_clr_sii
      text_color: filter_sii
    - id: style_clr_ha
      text_color: filter_ha
    - id: style_clr_oiii
      text_color: filter_oiii

  pages:
    - id: main_page
      styles: style_page_bg
      scrollbar_mode: "OFF"
      widgets:
        - obj:
            id: main_container
            width: 720
            height: 720
            bg_color: 0x000000
            bg_opa: COVER
            border_width: 0
            scrollbar_mode: "OFF"
            layout:
              type: flex
              flex_flow: ROW_WRAP
              flex_align_main: SPACE_EVENLY
              flex_align_cross: SPACE_EVENLY
            pad_all: 10
            widgets:
              # CARD 1: THERMAL
              - obj:
                  id: card_thermal
                  width: 345
                  height: 345
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                  widgets:
                    - label: { text: "THERMAL", styles: style_header }
                    - obj:
                        width: 100%
                        height: 140
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER, flex_align_cross: CENTER }
                        widgets:
                          - label: { id: lbl_cpu_temp_val, text: "--", styles: style_value_hero, width: 100% }
                          - label: { text: "CPU TEMP", styles: style_unit_small }
                    - bar:
                        id: bar_cpu_temp
                        width: 100%
                        height: 12
                        min_value: 0
                        max_value: 100
                        mode: NORMAL
                        styles: style_bar_bg
                        indicator: { styles: style_bar_red }
                    - label: { id: lbl_ssd_temp_val, text: "SSD: --°C", styles: style_label_sub, width: 100%, pad_top: 10 }

              # CARD 2: SKY INFO
              - obj:
                  id: card_system
                  width: 345
                  height: 345
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                  widgets:
                    - obj:
                        width: 100%
                        height: 210
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                        widgets:
                          - label: { text: "SQM", styles: style_header }
                          - obj:
                              width: 100%
                              height: 140
                              bg_opa: TRANSP
                              border_width: 0
                              scrollbar_mode: "OFF"
                              layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER, flex_align_cross: CENTER }
                              widgets:
                                - label: { id: lbl_sqm_val, text: "--", styles: style_value_hero, width: 100% }
                                - label: { text: "mag/arcsec²", styles: style_unit_small, pad_top: -10 }
                    - obj: { width: 100%, height: 1, bg_color: 0x333333, bg_opa: COVER, border_width: 0 }
                    - obj:
                        width: 100%
                        height: 110
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_EVENLY }
                        widgets:
                          - label: { id: lbl_cloud_status, text: "--", text_font: font_header_40, text_color: 0xFFFFFF, text_align: CENTER, width: 100% }
                          - label: { id: lbl_star_count, text: "Stars: --", styles: style_unit_small, width: 100% }

              # CARD 3: AMBIENT
              - obj:
                  id: card_ambient
                  width: 345
                  height: 345
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                  widgets:
                    - obj:
                        width: 100%
                        height: 50
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: ROW, flex_align_main: SPACE_BETWEEN, flex_align_cross: CENTER }
                        widgets:
                          - label: { text: "AMBIENT", styles: style_header }
                          - obj:
                              width: 70
                              height: 50
                              bg_opa: TRANSP
                              border_width: 0
                              scrollbar_mode: "OFF"
                              layout: { type: flex, flex_flow: ROW, flex_align_main: END, flex_align_cross: CENTER, pad_column: 10 }
                              widgets:
                                - obj: { id: ind_heater_dot, width: 24, height: 24, radius: 12, bg_color: 0x444444, scrollbar_mode: "OFF" }
                                - obj: { id: ind_fan_dot, width: 24, height: 24, radius: 12, bg_color: 0x444444, scrollbar_mode: "OFF" }
                    - obj:
                        width: 100%
                        height: 140
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER, flex_align_cross: CENTER }
                        widgets:
                          - label: { id: lbl_enclosure_temp_val, text: "--", styles: style_value_hero, width: 100% }
                          - label: { text: "TEMP °C", styles: style_unit_small }
                    - bar:
                        id: bar_enclosure
                        width: 100%
                        height: 12
                        min_value: 0
                        max_value: 100
                        mode: NORMAL
                        styles: style_bar_bg
                        indicator: { styles: style_bar_green }
                    - obj:
                        width: 100%
                        height: 60
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_EVENLY }
                        widgets:
                          - label: { id: lbl_humidity_val, text: "H: --%", styles: style_label_sub, width: 100% }
                          - label: { id: lbl_dew_val, text: "D: --°C", styles: style_label_sub, width: 100% }

              # CARD 4: POWER
              - obj:
                  id: card_power
                  width: 345
                  height: 345
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                  widgets:
                    - label: { text: "POWER", styles: style_header }
                    - obj:
                        width: 100%
                        height: 140
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER, flex_align_cross: CENTER }
                        widgets:
                          - label: { id: lbl_power_val, text: "--", styles: style_value_hero, width: 100% }
                          - label: { text: "WATTS", styles: style_unit_small }
                    - bar:
                        id: bar_power
                        width: 100%
                        height: 12
                        min_value: 0
                        max_value: 100
                        mode: NORMAL
                        styles: style_bar_bg
                        indicator: { styles: style_bar_amber }
                    - obj:
                        width: 100%
                        height: 50
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: ROW, flex_align_main: SPACE_BETWEEN }
                        widgets:
                          - label: { id: lbl_voltage_val, text: "-- V", styles: style_label_sub }
                          - label: { id: lbl_current_val, text: "-- A", styles: style_label_sub }

    - id: nina2_page
      styles: style_page_bg
      scrollbar_mode: "OFF"
      widgets:
        - obj:
            id: nina2_container
            width: 720
            height: 720
            bg_color: 0x000000
            bg_opa: COVER
            border_width: 0
            scrollbar_mode: "OFF"
            layout: { type: flex, flex_flow: COLUMN, flex_align_main: START, pad_row: 12 }
            pad_all: 10
            widgets:
              # ROW 1: TARGET (Full Width)
              - obj:
                  id: nina2_card_target
                  width: 100%
                  height: 110
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  widgets:
                    - label: { text: "NINA 2: TARGET", styles: style_unit_small, align: BOTTOM_LEFT }
                    - label: { id: lbl_nina2_target, text: "Caldwell 7", text_font: font_target_large, text_color: 0xFFFFFF, align: RIGHT_MID }

              # ROW 2: RMS & HFR (Two Columns)
              - obj:
                  width: 100%
                  height: 180
                  bg_opa: TRANSP
                  border_width: 0
                  layout: { type: flex, flex_flow: ROW, pad_column: 12 }
                  widgets:
                    - obj:
                        id: nina2_card_rms
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                        widgets:
                          - label: { text: "RMS (Arcsec)", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_rms, text: "0.6\"", text_font: font_roboto_hero, text_color: 0xFFFFFF, text_align: CENTER, width: 100% }
                    - obj:
                        id: nina2_card_hfr
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                        widgets:
                          - label: { text: "HFR (Px)", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_hfr, text: "3.70", text_font: font_roboto_hero, text_color: 0xFF6B9D, text_align: CENTER, width: 100% }

              # ROW 3: EXP #, TIME, SAT (Three Columns)
              - obj:
                  width: 100%
                  height: 140
                  bg_opa: TRANSP
                  border_width: 0
                  layout: { type: flex, flex_flow: ROW, pad_column: 10 }
                  widgets:
                    - obj:
                        id: nina2_card_exp_num
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER }
                        widgets:
                          - label: { text: "EXP #", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_exp_num, text: "20", text_font: font_header_40, text_color: 0x10B981, text_align: CENTER, width: 100% }
                    - obj:
                        id: nina2_card_exp_time
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER }
                        widgets:
                          - label: { text: "EXP (s)", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_exp_time, text: "300.0s", text_font: font_header_40, text_color: 0xF59E0B, text_align: CENTER, width: 100% }
                    - obj:
                        id: nina2_card_sat_px
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER }
                        widgets:
                          - label: { text: "SAT. PIXELS", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_sat_px, text: "231 Px", text_font: font_header_40, text_color: 0xCCCCCC, text_align: CENTER, width: 100% }

              # ROW 4: FILTER (Full Width)
              - obj:
                  id: nina2_card_filter
                  width: 100%
                  height: 70
                  styles: style_card_bg
                  layout: { type: flex, flex_flow: ROW, flex_align_main: SPACE_EVENLY, flex_align_cross: CENTER }
                  widgets:
                    - label: { id: lbl_nina2_filter_l, text: "L", styles: [style_filter_muted, style_clr_l] }
                    - label: { id: lbl_nina2_filter_r, text: "R", styles: [style_filter_active, style_clr_r] }
                    - label: { id: lbl_nina2_filter_g, text: "G", styles: [style_filter_muted, style_clr_g] }
                    - label: { id: lbl_nina2_filter_b, text: "B", styles: [style_filter_muted, style_clr_b] }
                    - label: { id: lbl_nina2_filter_sii, text: "Sii", styles: [style_filter_muted, style_clr_sii] }
                    - label: { id: lbl_nina2_filter_ha, text: "Ha", styles: [style_filter_muted, style_clr_ha] }
                    - label: { id: lbl_nina2_filter_oiii, text: "Oiii", styles: [style_filter_muted, style_clr_oiii] }

              # ROW 5: CAM, STARS, RA/DEC (Three Columns)
              - obj:
                  width: 100%
                  height: 130
                  bg_opa: TRANSP
                  border_width: 0
                  layout: { type: flex, flex_flow: ROW, pad_column: 10 }
                  widgets:
                    - obj:
                        id: nina2_card_cam_temp
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER }
                        widgets:
                          - label: { text: "CAM (°C)", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_cam_temp, text: "-13.5°C", text_font: font_roboto_28, text_color: 0x3B82F6, text_align: CENTER, width: 100% }
                    - obj:
                        id: nina2_card_stars
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER }
                        widgets:
                          - label: { text: "STARS", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_stars, text: "130", text_font: font_roboto_28, text_color: 0xFFFFFF, text_align: CENTER, width: 100% }
                    - obj:
                        id: nina2_card_ra_dec
                        flex_grow: 1
                        height: 100%
                        styles: style_card_bg
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER }
                        widgets:
                          - label: { id: lbl_nina2_ra_rms, text: "RA: 0.3\"", styles: style_unit_small, width: 100% }
                          - label: { id: lbl_nina2_dec_rms, text: "DEC: 0.5\"", styles: style_unit_small, width: 100% }

    - id: nina3_page
      styles: style_page_bg
      scrollbar_mode: "OFF"
      widgets:
        - obj:
            id: nina3_container
            width: 720
            height: 720
            bg_color: 0x000000
            bg_opa: COVER
            border_width: 0
            scrollbar_mode: "OFF"
            layout: { type: flex, flex_flow: COLUMN, flex_align_main: START, pad_row: 12 }
