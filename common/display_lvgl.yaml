      text_font: font_header_40
      bg_opa: 20%
      bg_color: filter_oiii
      border_width: 0
      shadow_width: 8
      shadow_ofs_x: 0
      shadow_ofs_y: 0
      shadow_color: filter_oiii
      shadow_opa: 70%
      shadow_spread: 2
      pad_all: 8
