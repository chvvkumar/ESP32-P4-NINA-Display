lvgl:
  buffer_size: 100%
  byte_order: little_endian
  
  page_wrap: true
  
  style_definitions:
    - id: style_page_bg
      bg_color: 0x050505
      bg_opa: COVER
    - id: style_card_bg
      bg_color: 0x111111
      bg_opa: COVER
      radius: 16
      border_width: 1
      border_color: 0x333333
      pad_all: 8
    - id: style_header
      text_color: 0x888888
      text_font: font_header_40
      text_align: LEFT
    - id: style_value_hero
      text_font: font_roboto_hero
      text_color: 0xFFFFFF
      text_align: CENTER
      pad_top: 10
      pad_bottom: 10
    - id: style_label_sub
      text_font: font_roboto_28
      text_color: 0xCCCCCC
      text_align: CENTER
    - id: style_unit_small
      text_font: font_roboto_28
      text_color: 0x888888
      text_align: CENTER
    - id: style_bar_bg
      bg_color: 0x222222
      radius: 6
      bg_opa: COVER
    - id: style_bar_red
      bg_color: 0xEF4444
      radius: 6
    - id: style_bar_blue
      bg_color: 0x3B82F6
      radius: 6
    - id: style_bar_green
      bg_color: 0x10B981
      radius: 6
    - id: style_bar_amber
      bg_color: 0xF59E0B
      radius: 6
    - id: style_filter_active
      text_opa: 100%
      text_font: font_header_40
    - id: style_filter_muted
      text_opa: 45%
      text_font: font_header_40
      text_color: filter_l
    - id: style_filter_active_l
      text_opa: 100%
      text_font: font_header_40
      bg_opa: 20%
      bg_color: filter_l
      border_width: 0
      shadow_width: 8
      shadow_ofs_x: 0
      shadow_ofs_y: 0
      shadow_color: filter_l
      shadow_opa: 70%
      shadow_spread: 2
      pad_all: 8
      radius: 8
      width: 80
      height: 60
      text_align: CENTER
    - id: style_filter_active_r
      text_opa: 100%
      text_font: font_header_40
      bg_opa: 20%
      bg_color: filter_r
      border_width: 0
      shadow_width: 8
      shadow_ofs_x: 0
      shadow_ofs_y: 0
      shadow_color: filter_r
      shadow_opa: 70%
      shadow_spread: 2
      pad_all: 8
      radius: 8
      width: 80
      height: 60
      text_align: CENTER
    - id: style_filter_active_g
      text_opa: 100%
      text_font: font_header_40
      bg_opa: 20%
      bg_color: filter_g
      border_width: 0
      shadow_width: 8
      shadow_ofs_x: 0
      shadow_ofs_y: 0
      shadow_color: filter_g
      shadow_opa: 70%
      shadow_spread: 2
      pad_all: 8
      radius: 8
      width: 80
      height: 60
      text_align: CENTER
    - id: style_filter_active_b
      text_opa: 100%
      text_font: font_header_40
      bg_opa: 20%
      bg_color: filter_b
      border_width: 0
      shadow_width: 8
      shadow_ofs_x: 0
      shadow_ofs_y: 0
      shadow_color: filter_b
      shadow_opa: 70%
      shadow_spread: 2
      pad_all: 8
      radius: 8
      width: 80
      height: 60
      text_align: CENTER
    - id: style_filter_active_sii
      text_opa: 100%
      text_font: font_header_40
      bg_opa: 20%
      bg_color: filter_sii
      border_width: 0
      shadow_width: 8
      shadow_ofs_x: 0
      shadow_ofs_y: 0
