  # Expected Data: Number (Count)
  entity_nina2_sat_pixels: sensor.nina2_target_max_saturated_pixels
  # Expected Data: Number (Arcseconds)
  entity_nina2_rms: sensor.nina2_total_rms
  # Expected Data: Number (Arcseconds)
  entity_nina2_ra_rms: sensor.nina_instance_2_nina2_ra_rms
  # Expected Data: Number (Arcseconds)
  entity_nina2_dec_rms: sensor.nina_instance_2_nina2_dec_rms
  # Expected Data: Text (Filter Name)
  entity_nina2_filter: sensor.nina2_filter_wheel_filter
  # Expected Data: Text (Target Name)
  entity_nina2_target: sensor.nina2_target_name
  # NINA 2 Power/Env - UPBA Provided
  # Expected Data: Number (Amps)
