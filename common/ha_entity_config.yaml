substitutions:
  # AllSky / Pi System Entities
  # Expected Data: Number (Temperature in °C)
  entity_cpu_temp: sensor.allskypi5_cpu_temp
  # Expected Data: Number (Temperature in °C)
  entity_ssd_temp: sensor.allskypi5_disk_ssd_temp
  # Expected Data: Number (SQM in mag/arcsec²)
  entity_sqm: sensor.sqm_reader_tsl2591_sqm
  # Expected Data: Number (Count)
  entity_starcount: sensor.allskypi5_as_starcount
  # Expected Data: Number (Temperature in °C)
  entity_ambient_temp: sensor.allskypi5_as_dewcontrolambient
  # Expected Data: Number (Humidity in %)
  entity_humidity: sensor.allskypi5_as_dewcontrolhumidity
  # Expected Data: Number (Temperature in °C)
  entity_dew_point: sensor.allskypi5_as_dewcontroldew
  # Expected Data: Number (Power in Watts)
  entity_power: sensor.sqm_reader_ina260_power
  # Expected Data: Number (Voltage in Volts)
  entity_voltage: sensor.sqm_reader_ina260_voltage
  # Expected Data: Number (Current in Amps)
  entity_current: sensor.sqm_reader_ina260_current
  # Expected Data: Text (e.g. "Clear", "Cloudy")
  entity_cloud_status: sensor.allskypi5_cloud_detector_status
  # Expected Data: Number (Heater Duty Cycle/Amps)
  entity_dew_heater: sensor.allskypi5_as_dewcontrolheater
  # Expected Data: Number (Fan Speed/Status)
  entity_fan: sensor.allsky_fan

  # NINA Instance 2 Entities - Ground Station Provided
  # Expected Data: Number (Temperature in °C)
  entity_nina2_cam_temp: sensor.nina2_camera_temperature
  # Expected Data: Number (Count)
  entity_nina2_exp_num: sensor.nina2_exposure_number
  # Expected Data: Number (Seconds)
  entity_nina2_exp_time: sensor.nina2_exposure_time
  # Expected Data: Number (Count)
  entity_nina2_stars: sensor.nina2_star_detectedstars
  # Expected Data: Number (Pixels)
